services:
  db:
    image: mongo:4.0-xenial
    ports:
      - 27017:27017
    volumes:
      - tedu-course:/data/db
  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - 3000:3000
    environment:
      DB_CONNECTION_STRING : mongo://db
      DB_NAME: tedu-course
    volumes:
      - ./backend:/app
  backend-tests:
    image: full-stack-app_backend
    environment:
      DB_CONNECTION_STRING : mongo://db
      DB_NAME: tedu-course
    volumes:
      - ./backend:/app
    command: npm test
  frontend:
    build: ./frontend
    ports:
      - 4200:4200
volumes:
  tedu-course: